_format_version: "1.0"

# Any final patches the Platform team may want to apply should go here
patches:
  # Ensure all real routes are only serving https
  - selectors:
    - $.services[*].routes[?(@.name != "acme-dummy-route")]
    values:
      protocols:
      - https
  # Add default settings for plugin configs
  - selectors:
    - $._plugin_configs
    values:
      default-jwt:
        name: jwt
        config:
          enabled: true
