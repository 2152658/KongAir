name: Stage Kong changes for PRD in a PR

on:
  push:
    branches:
      - main
      - workflow/**
    paths:
      - platform/kong/kong-combined.yaml
      - .github/workflows/stage-kong-for-PRD.yaml

jobs:

#  this job is useful to debug workflows, see https://github.com/mheap/debug-artifact
#  debug-artifacts:
